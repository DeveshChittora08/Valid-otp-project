<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="screen-wrapper">
        <div class="otp-container">
            <h3>Verify Your Account</h3>
            <p class="discription">We emailed you the six digit code to cool_guy@gmail.com</br>
            Enter the code below to confirm your email address</p>

            <div class="input-container">
                <input data-number="0" id="zero" type="text" class="otp-input" placeholder="0" maxlength="1" autofocus>
                <input data-number="1" id="one" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input data-number="2" id="two" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input data-number="3" id="three" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input data-number="4" id="four" type="text" class="otp-input" placeholder="0" maxlength="1">
                <input data-number="5" id="five" type="text" class="otp-input" placeholder="0" maxlength="1">
            </div>
            <div class="foot-note">
                This is design only. We don't actualy send you a email as we don't have your email,right
            </div>
        </div>
    </div>
</body>
</html>
